<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style type="text/css">
		#display p{
			margin-right: 20px;
            font-weight: bold;
            font-size: 30px;
            display: inline-block;
		}
	</style>
</head>
<body>
	<div>
		<p><h1>CALCULATOR</h1></p>
	</div>
	<div id="calculator-conatainer">
		<div id="display">
			<p><span id="display-text"></span></p>
		</div>
		<div id=operation-table>
			<div id="first-row" class="struct">
				<div>
					<button value="AC" id="AC">AC</button>
				</div>
				<div>
					<button value="+/-">+/-</button>
				</div>
				<div>
					<button value="%">%</button>
				</div>
				<div id="division">
					<button class="operator" value="/">/</button>
				</div>
			</div>
			<div id="second-row" class="struct">
				<div>
					<button value="7">7</button>
				</div>
				<div>
					<button value="8">8</button>
				</div>
				<div>
					<button value="9">9</button>
				</div>
				<div>
					<button class="operator" value="*">X</button>
				</div>
			</div>
			<div id="third-row" class="struct">
				<div>
					<button value="4">4</button>
				</div>
				<div>
					<button value="5">5</button>
				</div>
				<div>
					<button value="6">6</button>
				</div>
				<div>
					<button class="operator" value="-">-</button>
				</div>
			</div>
			<div id="fourth-row" class="struct">
				<div>
					<button value="1">1</button>
				</div>
				<div>
					<button value="2">2</button>
				</div>
				<div>
					<button value="3">3</button>
				</div>
				<div>
					<button class="operator" value="+">+</button>
				</div>
			</div>
			<div id="fifth-row" class="struct">
				<div id="zero-button">
					<button value="0">0</button>
				</div>
				<div id="dot">
					<button value=".">.</button>
				</div>
				<div id="equal">
					<button class="operator" value="=">=</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
